<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Insert title here</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		
	</head>
	<body>
		<h1>상세보기</h1>
        <hr>
		<h2 th:text="|${employee.firstName} ${employee.lastName}|"></h2>
        <h3 th:text="|직무: ${employee.job != null ? employee.job.jobTitle : '직무 없음'}|"></h3>
        <h3 th:text="|이메일: ${employee.email}|"></h3>
        <h3 th:text="|전화번호: ${employee.phoneNumber}|"></h3>
        <h3 th:text="|채용일자: ${employee.hireDate}|"></h3>
		<h3 th:text="|소속 부서: ${employee.department != null ? employee.department.departmentName : '부서 없음'}|"></h3>
        <h3 th:text="|근무 위치: ${employee.department != null ? (employee.department.location != null ? employee.department.location.city 
            + ', ' + employee.department.location.stateProvince 
            + ', '+ employee.department.location.country.countryName: '부서 없음') : '부서 없음'}|"></h3>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
		
	</body>
</html>
