<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Insert title here</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		
	</head>
	<body>
		<h1>department2 리스트</h1>
		
        <table class="table">
            <thead>
                <tr>
                    <th>부서 번호</th>
                    <th>부서 이름</th>
                    <th>매니저</th>
                    <th>도시</th>
                    <th>주</th>
                    <th>국가</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="department : ${departments}" th:object="${department}">
                    <td><a th:text="*{departmentId}" th:href="@{/department2/details(id=*{departmentId})}"></td>
                    <td><a th:text="*{departmentName}" th:href="@{/department2/details(id=*{departmentId})}"></td>
                    <td><a th:if="*{manager != null}" th:text="*{manager != null ? manager.firstName + ' ' + manager.lastName : '-'}" th:href="@{/employee2/details(id=*{manager.employeeId})}"></td>
                    <td th:text="*{location != null ? location.city : '미상'}"></td>
                    <td th:text="*{location != null ? location.stateProvince : '미상'}"></td>
                    <td th:text="*{location != null ? location.country.countryName : '미상'}"></td>
                </tr>
            </tbody>
        </table>
        
        <nav aria-label="Page navigation example">
            <ul class="pagination d-flex justify-content-center">
                <li class="page-item">
                    <a class="page-link" th:classappend="${pagingDto.page == 1} ? 'disabled'"                        
                         th:href="@{|?page=${pagingDto.page - 1}|}" aria-label="Previous">
                        <span aria-hidden="true">이전</span>
                    </a>
                </li>
                <li class="page-item" th:each="toPage : ${pagingDto.endPage <= pagingDto.totPages ? #numbers.sequence(pagingDto.startPage, pagingDto.endPage) : #numbers.sequence(pagingDto.startPage, pagingDto.totPages)}">
                    <a class="page-link" th:href="|?page=${toPage}|" th:text="${toPage}" th:classappend="${pagingDto.page == toPage} ? 'disabled'"></a>
                </li>
                <li class="page-item">
                    <a class="page-link" th:href="@{|?page=${pagingDto.page + 1}|}" th:classappend="${pagingDto.page >= pagingDto.totPages} ? 'disabled'"
                    aria-label="Next">
                    <span aria-hidden="true">다음</span>
                    </a>
                </li>
            </ul>
        </nav>
        
        
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
		
	</body>
</html>
