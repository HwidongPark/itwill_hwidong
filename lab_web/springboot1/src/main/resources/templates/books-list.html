<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Insert title here</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	</head>
	<body>
        <header th:insert="~{/layout/fragments::myHeader('책 리스트 페이지')}">
        </header>
        <nav th:insert="~{/layout/fragments::navigation}">
        </nav>
        <h1>Books List</h1>
		<section class="w-75 mx-auto">
            <table class="table table-striped">
                <thead>
                    <tr class="table-secondary">
                        <th scope="col">id</th>
                        <th scope="col">제목</th>
                        <th scope="col">작가</th>                    
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="book : ${books}" scope="row" th:object="${book}">
                        <td th:text="*{ id }"></td>
                        <td th:text="*{ title }"></td>                        
                        <td th:text="*{author != null} ? |*{author.lastName} *{author.firstName}| : '작가이름 미상'"></td>
                    </tr>
                </tbody>
            </table>
        </section>
        
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
		
	</body>
</html>
