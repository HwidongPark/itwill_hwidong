<!DOCTYPE html>
<html>

	<head th:replace="~{/layout/fragments::docHead('HOME') }"></head>
    
	<body>
        <!-- 
        <header th:insert="~{/layout/header::header}">
        </header>
        <nav th:insert="~{/layout/header::nav}">
        </nav>
        -->
        
        <!-- templates/layout/fragments.html 파일에서 선언된 프래그먼트 끼워넣기
            ~{파일(경로)이름 :: fragment이름 (아규먼트)} -->
        <div th:replace="~{/layout/fragments :: myHeader('홈페이지입니다.')}"></div>
        <div th:insert="~{/layout/fragments :: myHeader('홈페이지입니다.')}"></div>        
        <div th:insert="~{/layout/fragments :: #headertest}"></div>  
        
        <nav th:replace="~{/layout/fragments :: navigation}">
        </nav>
        
		<h1>첫번째 Spring Boot 프로젝트</h1>
        <h2 th:text="${ currentTime }"></h2>
		
        <h3 th:text="${ book }"></h3>
        
        <div>
            제목: <span th:text="${ book.title }"></span><br>
            저자: <span th:text="${ book.author.firstName } + ' ' + ${ book.author.lastName }"></span>
        </div>
        
        <br><br>
        
        <div th:object="${ book }">
            제목: <span th:text="*{ title }"></span><br>     
            이름: <span th:text="|*{ author.firstName } *{ author.lastName }|"></span>
        </div>
        
        <nav>
            <ul>
                <li>
                    <!-- 질의 문자열(query String)을 포함하는 URL 작성 방법 -->
                    <a th:href="@{/book(id=3)}">책 상세 페이지</a>
                </li>
                <li>
                    <!--path variable을 포함하는 URL 작성 방법 -->
                    <a th:href="@{/book/1}">책 상세 페이지2</a>
                </li>
                <li>                    
                    <a th:href="@{/books/list}">책 리스트</a>
                </li>
            </ul>
        </nav>
        
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
		
	</body>
</html>
