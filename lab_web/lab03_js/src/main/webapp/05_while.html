                <tbody id="tbdy"></tbody>

		<script>
            // while문을 사용:
            // 1. 리스트에 아이템 3개를 추가.
            const list = document.querySelector('ul#list');
            const tbl = document.querySelector('table#tbl');
            const tbody = document.querySelector('tbody#tbdy');
            
            let iteration = 0;
            let nestedIteration = 0;
            
            while(iteration < 3) {
                list.innerHTML += `<li>item${iteration + 1}</li>`;
                
                iteration ++;
            }

        // createElement()를 사용
            let x = 0;
            let y = 0;
            
            while (x < 10) {
                y = 0;
                let row = document.createElement('tr');
                while (y < 10) {
                    let cell = document.createElement('td');

                    row.appendChild(cell);
                    y++;
